version: 2.0
jobs:
  build:
    docker:
      - image: circleci/node:6

    steps:
      - checkout
      - restore_cache:
          keys:
            - npm-cache
      - run:
          name: Install dependencies
          command: npm install
      - save_cache:
          key: npm-cache
          paths:
            - ~/.npm
      - run:
          name: Run test
          command: npm run ci
      - run:
          name: Build coverage
          command: npm run build-client-coverage


